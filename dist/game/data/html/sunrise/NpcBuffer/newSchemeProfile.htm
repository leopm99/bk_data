<html noscrollbar><title>Support Buffer</title><body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
<tr><td valign="top" align="center">

<!--- Description --->
<table width=289>
<tr><td height=15></td></tr>
<tr><td align=center><font color=AE9977 name="hs12">Scheme Creation</font><br></td></tr>
<tr><td align=center><font color="FFFFFF">Type the profile name in the box and click <font color="AE9977">Save</font></td></tr>
<tr><td align=center><font color="FFFFFF">If you want to separate words use a dot " . "</td></tr>
<tr><td height=15></td></tr>
</table>

<!--- Write --->
<table border=0 cellpadding=0 cellspacing=0 width=292>
<tr><td align=center><edit var="profile" width=120></td></tr>
<tr><td height=15></td></tr>
</table>

<!--- Save --->
<table border=0 cellpadding=0 cellspacing=0 width=292>
<tr><td align=center><button value="Save" action="bypass -h npc_%objectId%_saveProfile_ $profile" width=125 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
<tr><td height=30></td></tr>
</table>

<!--- Back --->
<table border=0 cellpadding=0 cellspacing=0 width=292>
<tr><td align=center><button action="bypass -h npc_%objectId%_Chat_main.htm" width=50 height=30 back="L2UI_ct1.Inventory_DF_Btn_RotateRight_Down" fore="L2UI_ct1.Inventory_DF_Btn_RotateRight"></td></tr>
</table>
</body></html>
